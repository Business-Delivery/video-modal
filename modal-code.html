<div class="container">
  <a href="#" data-toggle="modal" data-target="#myVideoPopout">Open Video</a>

<!-- Modal -->
<div class="modal fade" id="myVideoPopout" tabindex="-1" role="dialog" aria-labelledby="myVideoPopout" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Convenience Store</h4>
      </div>
      <div class="modal-body">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/YLS5urfc4oc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
     
    </div>
  </div>
</div>
	
	
	<script>$(document).ready(function() {
  $('#myVideoPopout').on('hidden.bs.modal', function() {
    var $this = $(this).find('iframe'),
      tempSrc = $this.attr('src');
    $this.attr('src', "");
    $this.attr('src', tempSrc);
  });

  $('#myVideoPopout').on('hidden.bs.modal', function() {
    var html5Video = document.getElementById("htmlVideo");
    if (html5Video != null) {
      html5Video.pause();
      html5Video.currentTime = 0;
    }
  });
});</script>
	
	
</div>
